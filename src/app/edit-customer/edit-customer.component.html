
<form (ngSubmit)="updateCustomer()" #f="ngForm">
    <label for="inputName" class="form-label">Name</label>
    <input [ngModel] name="name" #name="ngModel" type="text" class="form-control" id="inputName" required
        minlength="4" />
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors?.['required']">Name is required.</div>
        <div *ngIf="name.errors?.['minlength']">
            Name must be at least 4 characters long.
        </div>
    </div>
<label for="inputEmail" class="form-label">Email</label>
<input [ngModel] #email="ngModel" name="email" type="type" class="form-control" id="inputEmail" required />
<div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
    <div *ngIf="email.errors?.['required']">Email is required.</div>
</div>
<button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Submit
</button>
</form>
