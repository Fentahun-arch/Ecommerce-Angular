<h1>Angular is my First </h1>
<form (ngSubmit)="updateProduct()">
        <label for="change-shoes" class="col-sm-2 col-form-label">Name</label>
        <div class="col--10">
            <input type="text" class="form-control"  #name="ngModel"name="name" [(ngModel)]="selectedProduct.name"
            [(ngModel)]="newProduct.name"
                [placeholder]="selectedProduct.name" required minlength="4">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors?.['required']">
                        Name is required.
                    </div>
                    <div *ngIf="name.errors?.['minlength']">
                        Name must be at least 4 characters long.
                    </div>
                </div>

        </div>
        <div class="mb-3 row">
            <label for="change-price" class="col-sm-2 col-form-label">price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  #price="ngModel" name="price" [(ngModel)]="selectedProduct.price"
                [(ngModel)]="newProduct.price"        
                    [placeholder]="selectedProduct.price" required>

<div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
    <div *ngIf="price.errors?.['required']">
        Price is required.
    </div>
     </div>
            </div>

<button type="submit" class="btn btn-primary">submit</button>



        </div>

</form>
